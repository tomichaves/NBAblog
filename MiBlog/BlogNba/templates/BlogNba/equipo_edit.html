<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href= "{& static 'BlogNba/assets/NBA_icon.ico' %}" />

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    <link href="{% static 'BlogNba/css_b/styles.css' %}" rel="stylesheet" />
    <link href="../../static/BlogNba/CSS/altas.css" rel="stylesheet" />

    <title>Alta Equipo</title>
</head>
<body>

  <br><br><br><br>

  <main class="form-signin w-200 m-auto">

    <form method = "POST" class = "post-form">
      
      <h1>Nuevo Equipo</h1>

      <hr>

      {% csrf_token %}
      {{ form.as_p }}

      <button type = "submit" class="save w-100 btn btn-lg btn-primary">Guardar</button>
      <hr>
      <a class="w-100 btn btn-lg btn-primary" href="{% url 'post_list' %}" class="top-menu"> Cancelar </a>

      <br><br><br><br><br><br><br>


    </form>

  </main>
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://twitter.com/NBA">
                              <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                              </span>
                            </a>
                          </li>
                          <li class="list-inline-item">
                            <a href="https://www.instagram.com/nba/">
                              <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                              </span>
                            </a>
                          </li>
                          <li class="list-inline-item">
                            <a href="https://www.sportingnews.com/ar/nba?gr=www">
                              <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fa-solid fa-basketball fa-stack-1x fa-inverse"></i>
                              </span>
                            </a>
                          </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Blog NBA 2022</div>
                </div>
            </div>
        </div>
    </footer>

            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src=" {% static 'BlogNba/js/scripts.js' %} "></script>

</body>
</html>
