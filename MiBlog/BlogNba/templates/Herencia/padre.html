{% load static %}
<html lang="es" class="h-100">
    <head>
        <title> El blog oficial de la NBA </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'BlogNba/CSS/Blog.css' %}">
        <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="page-header">

        {% if user.is_authenticated %}
        
        <!-- cerrar sesion -->
        <!-- <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-plus"> Cerrar Sesion</span></a> -->
        <a href="{% url 'logout' %}" class="top-menu"> Cerrar Sesion </a>
        <a href=# class="top-menu"> @{{ user.username }} </a>

        <!-- crear nuevo post -->
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

        <!-- Listado de post pendientes de publicar -->
            <a href="{% url 'post_borrador_list' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>
        
        {% else %}
        
        </h1><a href="{% url 'login' %}" class="top-menu"> Iniciar Sesion </a>
        <a href="{% url 'registro' %}" class="top-menu"> Registrarse </a>
        <a href=# class="top-menu"> @Invitado </a>

        {% endif %}

            <h1><a href="/"> El blog oficial de la NBA </a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block contenido %}
                {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
